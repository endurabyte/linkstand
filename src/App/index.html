<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkStand - Get a link</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="elm"></div>
    <script src="index.js"></script>
    <script>
        var defaultConfig = {
            host: "https://api.linkstand.net/"
        };

        // Function to initialize the Elm app
        function initElmApp(config) {
            Elm.Main.init({
                node: document.getElementById('elm'),
                flags: {
                    host: config.host
                }
            });
        }

        // Fetch the configuration file
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                initElmApp(config);
            })
            .catch(error => {
                console.error('Error loading config, using default:', error);
                initElmApp(defaultConfig);
            });
    </script>
</body>
</html>
